<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <div class="container">

    <div id="card">

      <div class="design"></div>

      <div class="summary">

        <div class="box" id="box-1">
          <h2>Order Summary</h2>
        </div>

        <div class="box" id="box-2">
          <p style="text-align: center; color: hsl(224, 23%, 55%);">
          You can now listen to millions of songs, auidiobooks, and podcast on any device anywhere you like!
          </p>
        </div>

        <div class="box" id="box-3">
          <div class="round-music-logo"></div>
          <div class="text">
            <span style="font-weight: bold;">Annual Plan</span>
            <span style="color: hsl(224, 23%, 55%);">$59.99/year</span>
          </div>
          <div class="change"><a href="">Change</a></div>
        </div>

        <div class="box" id="box-4">
          <button>Proceed to Payment</button>
        </div>

        <div class="box" id="box-5"><a href="">Cancel Order</a></div>
      
      </div>
    
    </div>
  
  </div>
</body>
</html>
